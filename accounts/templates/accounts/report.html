{% extends 'base.html' %}
{% load static %}
{% block content %}
      <!--   Icon Section   -->
      <div class="row">

      <div class="col s12 m12">
          <div class="card-stacked">
            <div class="card-content">
              <form method="post" action="" role="form" class="col s12">
                {% csrf_token %}
               <div class="input-field col s12">
                  {{ form.rate }}
              </div>
              <div class="input-field col s12" placeholder = "sds">
                  {{ form.text }}
                <label for="textarea1" ></label>
              </div>
              <button type="submit" name="action" class="waves-effect waves-light btn"><i class="material-icons left">search</i>Report</button>
            </form>
            </div>
          </div>
        </div>
      </div>

{% endblock %}
